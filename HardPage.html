<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./quizPage.css">
</head>
<body>
    
    <div class="container">
      <div class="header" id="headerDiff">Hard</div>
      <div class="score">0</div>
      <div class="header categoryName">Easy</div>
        <div class="question">
          <h2 id="questionTitle">How much cloud storage do you get as part of Google Apps for Education?</h2>
        </div>
        <div class="option-container">
          <div class="option red answer1">1 Megabyte</div>
          <div class="option blue answer2">1 Gigabyte</div>
          <div class="option yellow answer3">1 Terabyte</div>
          <div class="option green answer4">Unlimited</div>
        </div>
      </div>
      <script src="./Hard.js"></script>
      <script src="./music.js"></script>
      
</body>
</html>
