<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>
    <div class="container">
        <div class="titleContainer">
            <h1 class="title-font">Choose Difficulty</h1>
            
        </div>
        <div class="optionsContainer">
            <a class="option" data-difficulty="easy"><div class="easyOption"><h1>Easy</h1></div></a>
            <a class="option" data-difficulty="medium"><div class="mediumOption"><h1>Medium</h1></div></a>
            <a class="option" data-difficulty="hard"><div class="hardOption"><h1>Hard</h1></div></a>
          </div>
          
    </div>
    
    <script src="./exportOptions.js"></script>
    <script src="./music.js"></script>
</body>
</html>
