<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./quizPage.css">
</head>
<body>
    
    <div class="container">
        <div class="header" id="headerDiff">Easy</div>
        <div class="timer">18</div>
        <div class="question">
          <h2 id="questionTitle">How much cloud storage do you get as part of Google Apps for Education?</h2>
        </div>
        <div class="options">
          <div class="option red">1 Megabyte</div>
          <div class="option blue">1 Gigabyte</div>
          <div class="option yellow">1 Terabyte</div>
          <div class="option green">Unlimited</div>
        </div>
      </div>
      <script src="./quizPage.js"></script>
      <script src="./music.js"></script>
      
</body>
</html>
